<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>書誌情報取得サンプル</title>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

    <div>
        ISBN13：<input id="isbn" type="text" name="isbn" value="" autofocus>
        <button id="getBookInfo" class="btn btn-default">書籍情報取得</button>
    </div>

    <div>
        書籍名：<input id="title" type="text" name="title" value="" readonly>
    </div>

    <div>
        <p id="thumbnail"></p>
    </div>

    <div>
        ISBN13：<input id="isbn2" type="text" name="isbn2" value="" readonly>
    </div>

    <div>
        書籍名：<input id="title2" type="text" name="title2" value="" readonly>
    </div>

    <div>
        <p id="thumbnail2"></p>
    </div>

    <div>
        ISBN13：<input id="isbn3" type="text" name="isbn3" value="" readonly>
    </div>

    <div>
        書籍名：<input id="title3" type="text" name="title3" value="" readonly>
    </div>

    <div>
        <p id="thumbnail3"></p>
    </div>

    <div>
        ISBN13：<input id="isbn4" type="text" name="isbn4" value="" readonly>
    </div>

    <div>
        書籍名：<input id="title4" type="text" name="title4" value="" readonly>
    </div>

    <div>
        <p id="thumbnail4"></p>
    </div>

    <div>
        ISBN13：<input id="isbn5" type="text" name="isbn5" value="" readonly>
    </div>

    <div>
        書籍名：<input id="title5" type="text" name="title5" value="" readonly>
    </div>

    <div>
        <p id="thumbnail5"></p>
    </div>

    <div>
        ISBN13：<input id="isbn6" type="text" name="isbn6" value="" readonly>
    </div>

    <div>
        書籍名：<input id="title6" type="text" name="title6" value="" readonly>
    </div>

    <div>
        <p id="thumbnail6"></p>
    </div>

    <script>
        $(function() {
            $.ajaxSetup({async: false});
            $.getJSON( ("https://test-flask-00.herokuapp.com/"), function( data ) {
                if( data[0] == null ) {
                    alert("データが見つかりません");
                } else {
                    $("#isbn").val(data[0].isbn_1);
                    $("#isbn2").val(data[0].isbn_2);
                    $("#isbn3").val(data[0].isbn_3);
                    $("#isbn4").val(data[0].isbn_4);
                    $("#isbn5").val(data[0].isbn_5);
                    $("#isbn6").val(data[0].isbn_6);
                }
            });
            $.ajaxSetup({async: true});
            $.getJSON( ("https://api.openbd.jp/v1/get?isbn=" + $("#isbn").val()), function( data ) {
                if( data[0] == null ) {
                    //alert("データが見つかりません");
                } else {
                    if( data[0].summary.cover == "" ){
                        $("#thumbnail").html('<img src=\"\" />');
                    } else {
                        $("#thumbnail").html('<img src=\"' + data[0].summary.cover + '\" width=\"100\" height=\"142\" style=\"border:solid 1px #000000\" />');
                    }
                    $("#title").val(data[0].summary.title);
                }
            });
            $.getJSON( ("https://api.openbd.jp/v1/get?isbn=" + $("#isbn2").val()), function( data ) {
                if( data[0] == null ) {
                    //alert("データが見つかりません");
                } else {
                    if( data[0].summary.cover == "" ){
                        $("#thumbnail2").html('<img src=\"\" />');
                    } else {
                        $("#thumbnail2").html('<img src=\"' + data[0].summary.cover + '\" width=\"100\" height=\"142\" style=\"border:solid 1px #000000\" />');
                    }
                    $("#title2").val(data[0].summary.title);
                }
            });
            $.getJSON( ("https://api.openbd.jp/v1/get?isbn=" + $("#isbn3").val()), function( data ) {
                if( data[0] == null ) {
                    //alert("データが見つかりません");
                } else {
                    if( data[0].summary.cover == "" ){
                        $("#thumbnail3").html('<img src=\"\" />');
                    } else {
                        $("#thumbnail3").html('<img src=\"' + data[0].summary.cover + '\" width=\"100\" height=\"142\" style=\"border:solid 1px #000000\" />');
                    }
                    $("#title3").val(data[0].summary.title);
                }
            });
            $.getJSON( ("https://api.openbd.jp/v1/get?isbn=" + $("#isbn4").val()), function( data ) {
                if( data[0] == null ) {
                    //alert("データが見つかりません");
                } else {
                    if( data[0].summary.cover == "" ){
                        $("#thumbnail4").html('<img src=\"\" />');
                    } else {
                        $("#thumbnail4").html('<img src=\"' + data[0].summary.cover + '\" width=\"100\" height=\"142\" style=\"border:solid 1px #000000\" />');
                    }
                    $("#title4").val(data[0].summary.title);
                }
            });
            $.getJSON( ("https://api.openbd.jp/v1/get?isbn=" + $("#isbn5").val()), function( data ) {
                if( data[0] == null ) {
                    //alert("データが見つかりません");
                } else {
                    if( data[0].summary.cover == "" ){
                        $("#thumbnail5").html('<img src=\"\" />');
                    } else {
                        $("#thumbnail5").html('<img src=\"' + data[0].summary.cover + '\" width=\"100\" height=\"142\" style=\"border:solid 1px #000000\" />');
                    }
                    $("#title5").val(data[0].summary.title);
                }
            });
            $.getJSON( ("https://api.openbd.jp/v1/get?isbn=" + $("#isbn6").val()), function( data ) {
                if( data[0] == null ) {
                    //alert("データが見つかりません");
                } else {
                    if( data[0].summary.cover == "" ){
                        $("#thumbnail6").html('<img src=\"\" />');
                    } else {
                        $("#thumbnail6").html('<img src=\"' + data[0].summary.cover + '\" width=\"100\" height=\"142\" style=\"border:solid 1px #000000\" />');
                    }
                    $("#title6").val(data[0].summary.title);
                }
            });
            $('#getBookInfo').click( function( e ) {
                e.preventDefault();
                const isbn = $("#isbn").val();
                const url = "https://api.openbd.jp/v1/get?isbn=" + isbn;

                $.getJSON( url, function( data ) {
                    if( data[0] == null ) {
                        alert("データが見つかりません");
                    } else {
                        if( data[0].summary.cover == "" ){
                            $("#thumbnail").html('<img src=\"\" />');
                        } else {
                            $("#thumbnail").html('<img src=\"' + data[0].summary.cover + '\" style=\"border:solid 1px #000000\" />');
                        }
                        $("#title").val(data[0].summary.title);
                        $("#publisher").val(data[0].summary.publisher);
                        $("#volume").val(data[0].summary.volume);
                        $("#series").val(data[0].summary.series);
                        $("#author").val(data[0].summary.author);
                        $("#pubdate").val(data[0].summary.pubdate);
                        $("#cover").val(data[0].summary.cover);
                        $("#description").val(data[0].onix.CollateralDetail.TextContent[0].Text);
                    }
                });
            });
        });
    </script>

</body>
</html>
